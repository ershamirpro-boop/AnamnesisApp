name: Keep Alive

on:
  schedule:
    - cron: "*/10 * * * *"   # מריץ כל 10 דקות (אפשר לשנות ל */5 למקסימום התדירות)
  workflow_dispatch:          # מאפשר להריץ ידנית מה-Actions

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Ping Streamlit app (GET)
        run: |
          curl -fsSL \
               -A "keepalive-bot" \
               --retry 3 --retry-delay 5 --retry-connrefused \
               --max-time 20 \
               https://anamnesisapp-vvmyqbozdxujidwflgxy4s.streamlit.app/ || true
